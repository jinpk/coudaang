syntax = "proto3";

package coudaang.user.v1;

option go_package = "github.com/coudaang/coudaang/api/user/v1;userv1";

import "google/protobuf/timestamp.proto";

message User {
  uint64 id = 1;
  string nickname = 2;
  string kakao_id = 3;
  string profile_picture_url = 4;
  
  google.protobuf.Timestamp created_at = 5;
}